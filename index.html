<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone social media login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">

            <div class="main-signin">
                <div class="close">Instagram</div>
                <h1 class="inner-container">
                    Dexter Gray
                </h1>
                <div class="con_box">

                        <div class="cont_one">
                            <div class="flexbottom_text">
                                <h1 class="sign-heading">
                                    sign into account

                                </h1>
                                <h1 class="logo-cancel sign-heading">
                                    Instagram

                                </h1>
                            </div>
                        </div>
                        <div class="cont_two">
                            <form action="" id="formid">
                                <div class="first-input">

                                    <div class="btn1_forp sign_apple" 
                                    style="margin-bottom: 10px;">
                                    sign in with google
                                    </div>
                                    <div class="flex_or">
                                        <div class="horizontal_line"></div>
                                        <div class="ortext">or</div>
                                        <div class="horizontal_line"></div>

                                    </div>

                                    <label for="emailid"></label>
                                    <input type="email"
                                            name="email"
                                            placeholder="Phone, email, or username"
                                            id="emailid"
                                            value="" required>
                                </div>
                                <div class="btn_cont">
                                    <button class="btn1_nxt">
                                        <a href="#" class="link_forp">
                                                Forgot Password
                                        </a>

                                    </button>

                                </div>
                                <div class="flexbottom_text">
                                    <div class="no_a_text">
                                            Dont have an account
                                    </div>

                                </div>
                                <a href="#" class="link_su">
                                    sign up
                                </a>
                            </form>

                        </div>
                </div>
            </div>
        </div>




    <script src="script.js"></script>
</body>
</html>
